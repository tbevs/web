<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Hacker Terminal Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #0f0;
        }
        .terminal-container {
            background: #111;
            padding: 20px;
            border: 2px solid #0f0;
            border-radius: 5px;
            width: 90%;
            max-width: 400px;
            text-align: left;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.6);
        }
        .terminal-container h1 {
            margin-bottom: 15px;
            font-size: 20px;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
        }
        .form-group {
            margin: 15px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #0f0;
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #0f0;
            border-radius: 3px;
            background: #000;
            color: #0f0;
            font-size: 16px;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
        }
        .form-group input::placeholder {
            color: #0f0;
            opacity: 0.7;
        }
        .form-group input[type="submit"] {
            background: #000;
            color: #0f0;
            padding: 10px 20px;
            border: 2px solid #0f0;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.3s ease, color 0.3s ease;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
        }
        .form-group input[type="submit"]:hover {
            background: #0f0;
            color: #000;
        }
        .spinner {
            display: none;
            margin-top: 20px;
            border: 4px solid #0f0;
            border-top: 4px solid transparent;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .queue-message {
            margin-top: 20px;
            font-size: 18px;
            color: #ff0;
        }
        .error-message {
            margin-top: 10px;
            font-size: 16px;
            color: #f00;
        }
    </style>
</head>
<body>
    <div class="terminal-container">
        <h1>Super Admin Terminal Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="entry.1108830450" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="entry.850744854" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
        <div class="spinner" id="spinner"></div>
        <div class="queue-message" id="queue-message"></div>
        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const spinner = document.getElementById('spinner');
        const queueMessage = document.getElementById('queue-message');
        const errorMessage = document.getElementById('error-message');
        let queueStarted = false; // Track if the queue has already started

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            if (queueStarted) {
                // Show error message if the queue is already running
                errorMessage.textContent = "Error: You are already in the queue!";
                return;
            }

            queueStarted = true; // Mark the queue as started
            errorMessage.textContent = ""; // Clear previous error message

            // Initialize the queue number
            let queueNumber = Math.floor(Math.random() * 71) + 30; // Random number between 30-100

            // Show the spinner and queue message
            spinner.style.display = 'block';
            queueMessage.textContent = `You're in queue number: ${queueNumber}`;

            // Countdown the queue number at random intervals
            const queueInterval = setInterval(() => {
                if (queueNumber > 1) {
                    queueNumber--;
                    queueMessage.textContent = `You're in queue number: ${queueNumber}`;
                } else {
                    clearInterval(queueInterval);
                    spinner.style.display = 'none'; // Hide the spinner
                    queueMessage.textContent = "Processing your request...";
                }
            }, Math.floor(Math.random() * 20000) + 10000); // Random interval between 10-30 seconds
        });
    </script>
</body>
</html>
