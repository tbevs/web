<!DOCTYPE html>
<html>
<head>
    <title>Welcome to TylerBever.com!</title>
    <style>
        * {
            cursor: url('https://ani.cursors-4u.net/games/gam-16/gam1537.cur'), auto !important;
        }

        body {
            background-color: #FFCC00; /* Bright yellow background */
            font-family: 'Comic Sans MS', cursive; /* Iconic 90s font */
            color: #0000FF; /* Bright blue text */
            text-align: center;
            overflow: hidden; /* Prevent scroll bars */
            position: relative; /* Enable absolute positioning for elements */
        }
        h1 {
            color: #FF0000; /* Bright red headers */
            text-decoration: underline;
        }
        marquee {
            font-size: 20px;
            color: #008000; /* Green scrolling text */
        }
        a {
            font-size: 24px; /* Larger font size for emphasis */
            font-family: 'Impact', 'Arial Black', cursive; /* Bold, impactful font */
            background-color: #FFFF00; /* Yellow background */
            color: #FF00FF; /* Bright magenta text */
            text-decoration: none; /* No underline */
            padding: 5px;
            border: 3px solid #00FF00; /* Green border */
            border-radius: 10px;
            transition: 0.3s ease; /* Smooth transition for hover effect */
        }
        a:hover {
            color: #00FFFF; /* Change to cyan on hover */
            background-color: #FF00FF; /* Change to magenta background on hover */
            text-decoration: underline; /* Underline on hover */
            border-color: #FF0000; /* Change border to red on hover */
        }
        .blink {
            animation: blink-animation 1s steps(5, start) infinite;
            -webkit-animation: blink-animation 1s steps(5, start) infinite;
        }
        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
        ul {
            list-style-type: none;
        }
        ul li {
            margin: 15px 0; /* Spacing between links */
        }
        footer {
            margin-top: 50px;
        }
        img.mcafee {
            width: 100px; /* Reduce size of the secure badge */
        }

        /* Animation for visitor count */
        @keyframes scale-up-down {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        #visitorCounter {
            display: inline-block;
            font-size: 48px;
            color: #FF4500;
            font-weight: bold;
            animation: scale-up-down 0.8s infinite ease-in-out; /* Scaling animation */
        }

        /* Halloween-themed button */
        .freaky-button {
            font-size: 24px;
            font-family: 'Creepster', cursive; /* Freaky Halloween font */
            background-color: #FF4500; /* Halloween orange */
            color: #000000; /* Black text */
            padding: 10px 20px;
            border: 3px solid #8B0000; /* Dark red border */
            border-radius: 10px;
            box-shadow: 5px 5px 20px #8B0000; /* Spooky shadow */
            text-shadow: 2px 2px 4px #8B0000; /* Eerie text shadow */
            transition: all 0.3s ease-in-out;
            cursor: not-allowed; /* Disable button hover */
        }

        .freaky-button:hover {
            background-color: #8B0000; /* Darker on hover */
            color: #FF4500; /* Reverse text color on hover */
            box-shadow: 5px 5px 30px #FF4500;
            text-shadow: 2px 2px 4px #000000;
        }

        /* Skeleton GIF */
        .skeleton-gif {
            position: absolute;
            bottom: 0; /* Position at the bottom of the screen */
            width: 200px; /* Set the width of the skeleton GIF */
        }
    </style>
    <script>
        // JavaScript to update visitor counter and control the skeleton GIF animation
        window.onload = function() {
            // Function to generate a random number
            function generateRandomNumber() {
                return Math.floor(Math.random() * 100000) + 1;
            }

            // Function to rapidly change the visitor number every 0.5 seconds
            function updateVisitorCounter() {
                var visitorCounter = document.getElementById('visitorCounter');
                setInterval(function() {
                    visitorCounter.innerText = generateRandomNumber(); // Update with a new random number
                }, 500); // Change the number every 500ms
            }

            updateVisitorCounter(); // Start the random number update

            // Skeleton GIF animation code
            var skeletonGif = document.getElementById('skeletonGif');
            var skeletonDx = 2; // Speed of the skeleton's horizontal movement
            var skeletonXPos = 0; // Initial position
            var direction = 1; // 1 for right, -1 for left

            function moveSkeleton() {
                var maxSkeletonX = window.innerWidth - skeletonGif.width;

                skeletonXPos += skeletonDx * direction;

                // Reverse direction if it hits the boundaries
                if (skeletonXPos <= 0) {
                    skeletonXPos = 0; // Correct position to prevent getting stuck
                    direction = 1;
                } else if (skeletonXPos >= maxSkeletonX) {
                    skeletonXPos = maxSkeletonX; // Correct position to prevent getting stuck
                    direction = -1;
                }

                skeletonGif.style.left = skeletonXPos + 'px';

                requestAnimationFrame(moveSkeleton);
            }

            moveSkeleton(); // Start the skeleton's animation
        };
    </script>
</head>
<body>

    <h1>Welcome to TylerBever.com!</h1>
    <p><blink>You're visitor number: <span id="visitorCounter">1</span>!!!</blink></p>

    <marquee>Welcome to the best website ever! Enjoy your stay! :)</marquee>

    <img src="https://media.tenor.com/2nzJPPcHjFoAAAAi/hello-hi.gif" alt="Hello GIF">

    <footer>
        <p><b>This is a secure website:</b></p>
        <img class="mcafee" src="https://m.media-amazon.com/images/I/71w8dDcOhbL.png" alt="Secure Badge">
    </footer>

    <!-- Minecraft Diamond Sword cursor -->
    <a href="https://www.cursors-4u.com/cursor/2014/03/05/minecraft-diamond-sword.html" target="_blank" title="Minecraft - Diamond Sword">
        <img src="https://cur.cursors-4u.net/cursor.png" border="0" alt="Minecraft - Diamond Sword" style="position:absolute; top: 0px; right: 0px;" />
    </a>

    <!-- Skeleton GIF -->
    <img id="skeletonGif" src="https://64.media.tumblr.com/a1abe0e85a5b010ab9b2d77ee785a2ae/tumblr_morqcrRb9z1swgfzvo1_400.gif" class="skeleton-gif" alt="Skeleton GIF">

</body>
</html>
