<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Hacker Terminal Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #0f0;
        }
        .terminal-container {
            background: #111;
            padding: 20px;
            border: 2px solid #0f0;
            border-radius: 5px;
            width: 90%;
            max-width: 400px;
            text-align: left;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.6);
        }
        .terminal-container h1 {
            margin-bottom: 15px;
            font-size: 20px;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
        }
        .form-group {
            margin: 15px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #0f0;
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #0f0;
            border-radius: 3px;
            background: #000;
            color: #0f0;
            font-size: 16px;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
        }
        .form-group input::placeholder {
            color: #0f0;
            opacity: 0.7;
        }
        .form-group input[type="submit"] {
            background: #000;
            color: #0f0;
            padding: 10px 20px;
            border: 2px solid #0f0;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.3s ease, color 0.3s ease;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
        }
        .form-group input[type="submit"]:hover {
            background: #0f0;
            color: #000;
        }
        .spinner {
            display: none;
            margin-top: 20px;
            border: 4px solid #0f0;
            border-top: 4px solid transparent;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message, .hint {
            margin-top: 10px;
            font-size: 14px;
        }
        .hint {
            color: #ff0;
            display: none;
        }
        .log {
            margin-top: 10px;
            font-size: 12px;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <div class="terminal-container">
        <h1>Super Admin Terminal Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="entry.1108830450" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="entry.850744854" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
        <button class="hint-button" id="hint-button">Show Password Hint</button>
        <div class="spinner" id="spinner"></div>
        <div class="log" id="log"></div>
        <div class="message" id="message"></div>
        <div class="hint" id="hint">User: admin<br>Password: ab12cd34</div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from redirecting

            const formData = new FormData(this);
            const formAction = 'https://docs.google.com/forms/d/1IEsX-1XvlogRsprTXArAgIM_CLFjVWuUtemC_6dGGm8/formResponse';

            // Clear any previous error message
            const messageElement = document.getElementById('message');
            messageElement.textContent = '';

            // Random loading time between 2 and 60 seconds
            const loadingTime = Math.floor(Math.random() * 59000) + 2000; // Random time between 2000ms (2s) and 60000ms (60s)

            // Show spinner
            const spinner = document.getElementById('spinner');
            const log = document.getElementById('log');
            spinner.style.display = 'block';
            log.innerHTML = ''; // Clear previous logs

            // Array of technical-sounding terms with an initial attempt message
            const technicalTerms = [
                'Attempting to log in...',
                'Establishing encrypted connection...',
                'Authenticating user credentials...',
                'Verifying session tokens...',
                'Validating user permissions...',
                'Querying active session list...',
                'Cross-checking IP address...',
                'Loading security modules...',
                'Decrypting access tokens...',
                'Resolving DNS entries...',
                'Synchronizing server clocks...',
                'Requesting data encryption keys...',
                'Checking server certificate...',
                'Running diagnostic tests...',
                'Compiling security reports...',
                'Evaluating session integrity...',
                'Pinging backup servers...',
                'Analyzing user fingerprint...',
                'Requesting session verification...',
                'Applying security patches...',
                'Generating dynamic key pairs...',
                'Checking network latency...',
                'Logging request details...',
                'Re-authenticating secure endpoints...',
                'Clearing session cache...',
                'Reconfiguring network routes...'
            ];

            // Display random terms at intervals
            let index = 0;
            const intervalId = setInterval(() => {
                if (index === 0) {
                    log.textContent = technicalTerms[index]; // Display the initial attempt message first
                } else {
                    const randomTerm = technicalTerms[Math.floor(Math.random() * (technicalTerms.length - 1)) + 1];
                    const newLogEntry = document.createElement('div');
                    newLogEntry.textContent = randomTerm;
                    log.appendChild(newLogEntry);
                }
                index++;
            }, Math.floor(Math.random() * 3000) + 1000); // Random interval between 1-4 seconds

            // Simulate form submission after loading time
            setTimeout(() => {
                clearInterval(intervalId); // Stop displaying terms
                spinner.style.display = 'none'; // Hide spinner

                // Randomized error messages
                const errorMessages = [
                    'Login failed; error code 23',
                    'Access denied; failed login attempt',
                    'Login failed; incorrect credentials',
                    'Authentication error; failed login',
                    'System error; login failed',
                    'Failed login; security check failed'
                ];
                const randomErrorMessage = errorMessages[Math.floor(Math.random() * errorMessages.length)];
                messageElement.textContent = randomErrorMessage;
                messageElement.style.color = '#f00'; // Set message color to red

                // Optional: Simulate form submission (commented out as it's just an example)
                // fetch(formAction, {
                //     method: 'POST',
                //     body: formData,
                //     mode: 'no-cors'
                // });
            }, loadingTime);
        });

        // Show/hide hint on button click
        document.getElementById('hint-button').addEventListener('click', function() {
            const hint = document.getElementById('hint');
            if (hint.style.display === 'none' || hint.style.display === '') {
                hint.style.display = 'block';
            } else {
                hint.style.display = 'none';
            }
        });
    </script>
</body>
</html>
